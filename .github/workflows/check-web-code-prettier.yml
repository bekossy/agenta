name: Check web Code - Prettier

on:
  pull_request:
    paths:
      - "agenta-web/**"

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Run Prettier
        run: prettier --check .
        working-directory: agenta-web
